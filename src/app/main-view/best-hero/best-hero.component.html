<mat-card class="example-card">
  <img mat-card-image src="{{bestHero[2]}}" alt="Photo of Best Hero">
  <div class="infocard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{bestHero[1]}}</mat-card-title>
      <mat-card-subtitle>ID: {{bestHero[0]}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>Power Stats</mat-card-title>
      <p>
        Intelligence: {{bestHero[3]}}
      </p>
      <p>
        Strength: {{bestHero[4]}}
      </p>
      <p>
        Speed: {{bestHero[5]}}
      </p>
      <p>
        Durability: {{bestHero[6]}}
      </p>
      <p>
        Power: {{bestHero[7]}}
      </p>
      <p>
        Combat: {{bestHero[8]}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
</mat-card>
